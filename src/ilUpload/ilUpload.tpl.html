<div ng-if="!slim || multiple">
	<table class="table">
		<tr ng-if="model[field].length>0 && userFields">
			<td colspan="3"></td>
			<th ng-repeat="field in userFields" style="text-align: center">
				{{field.label}}
			</th>
			<td></td>
		</tr>
		<tr ng-repeat="file in model[field]">
			<td style="vertical-align: middle; text-align: center">
				<img ng-if="isImage(file)" ng-src="{{file.url}}" style="max-height: 3em; max-width: 10em">
				<span ng-if="!isImage(file)"><i class="fa" ng-class="getMimeAwesomeClass(file)" style="margin-right: 0.5em"></i> {{getMime(file)}}</span>
			</td>
			<td style="vertical-align: middle">
				<a href="{{file.url}}">
				{{file.filename}}
				</a>
			</td>
			<td style="vertical-align: middle">
				{{getSize(file)}}
			</td>
			<td ng-repeat="field in userFields" style="vertical-align: middle; text-align: center">
				<select ng-if="field.type=='combobox'" ng-model="file['user_'+field.id]" ng-options="op.value as op.label for op in field.options"></select>
				<textarea ng-if="field.type=='text'" ng-model="file['user_'+field.id]" style="width: 100%"></textarea>
				<input type="checkbox" ng-if="field.type=='checkbox'" ng-model="file['user_'+field.id]">
			</td>
			<td style="vertical-align: middle">
				<span class="glyphicon glyphicon-trash" style="cursor:pointer" ng-click="removeFile(file)"></span>
			</td>
		</tr>
	</table>
	<div style="width: 100%; text-align: center">
		<p ng-if="model[field].length==0">{{'No files'|translate}}</p>
		<button type="button" class="btn btn-primary" ng-click="pick()">{{'Select file'|translate}}</button>
	</div>
</div>

<div ng-if="slim && !multiple">
	<table style="width: 100%">
		<tr>
			<td>
				<div>
					<a href="{{model[field][0].url}}">
						{{model[field][0].filename}}
					</a>
				</div>
			</td>
			<td>
				<button type="button" class="btn btn-primary" ng-click="pick()">{{'Select file'|translate}}</button>
			</td>
		</tr>
	</table>
	
	
</div>
